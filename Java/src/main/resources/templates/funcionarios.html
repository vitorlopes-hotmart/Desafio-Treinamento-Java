<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Backoffice - Onboarding</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron" align="center" style="margin: 50px;">
			<h1>
				<strong>Funcion치rios</strong>
			</h1>
			<div id="departamentos">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>CPF</th>
							<th>Nascimento</th>
							<th>Sexo</th>
						</tr>
					</thead>
					<tr th:each="departamento : ${departamentos}">
						<td><span th:text="${departamento.id}"></span></td>
						<td><span th:text="${departamento.nome}"></span></td>
						<td><span th:text="${departamento.cpf}"></span></td>
						<td><span th:text="${departamento.dataNascimento}"></span></td>
						<td><span th:text="${departamento.sexo}"></span></td>

					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="jumbotron" align="left" style="margin: 50px;">
			<h1>
				<strong>Novo Funcion치rio</strong>
			</h1>
			<form action="salvarFuncionario" method="POST">
				<div class="form-group">
					<label for="nome">Nome</label> <input type="text"
						class="form-control" id="nome" name="nome"
						placeholder="Nome completo do Funcion치rio">
				</div>
				<div class="form-group">
					<label for="cpf">CPF</label> <input type="text"
						class="form-control" id="numero" name="cpf"
						placeholder="XXX.XXX.XXX-XX">
				</div>
				<div class="form-group">
					<label for="dataNascimento">Data de Nascimento</label> <input
						type="text" class="form-control" id="dataNascimento"
						name="dataNascimento" placeholder="DD/MM/AAAA">
				</div>
				<div class="form-group">
					<label for="sexo">Sexo</label>
					<br>
					<input type="radio" name="sexo" value="masculino">Masculino
					<input type="radio" name="sexo" value="feminino">Feminino
				</div>
				<button type="submit" class="btn btn-success">Salvar</button>
			</form>
		</div>
	</div>
	<div align="center" style="margin: 25px;">
		<a href="/" class="btn btn-lg btn-primary">P치gina Inicial</a>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

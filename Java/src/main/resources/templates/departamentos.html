<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Backoffice - Onboarding</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron" align="center" style="margin: 50px;">
			<h1>
				<strong>Departamentos</strong>
			</h1>
			<div id="departamentos">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Número</th>
						</tr>
					</thead>
					<tr th:each="departamento : ${departamentos}">
						<td><span th:text="${departamento.id}"></span></td>
						<td><span th:text="${departamento.nome}"></span></td>
						<td><span th:text="${departamento.numero}"></span></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="jumbotron" align="left" style="margin: 50px;">
			<h1>
				<strong>Novo Departamento</strong>
			</h1>
			<form action="salvarDepartamento" method="POST">
				<div class="form-group">
					<label for="nome">Nome</label> <input type="text"
						class="form-control" id="nome" name="nome"
						placeholder="Nome do Departamento">
				</div>
				<div class="form-group">
					<label for="numero">Número</label> <input type="number"
						class="form-control" id="numero" name="numero"
						placeholder="Número do Departamento">
				</div>
				<button type="submit" class="btn btn-success">Salvar</button>
			</form>
		</div>
	</div>
	<div align="center" style="margin: 25px;">
		<a href="/" class="btn btn-lg btn-primary">Página Inicial</a>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
